<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Window Knight - Smart Quote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background:   linear-gradient(rgba(15, 32, 39, 0.1), rgba(44, 83, 100, 0.1)),
    url('/static/miss2.png') center/cover no-repeat;
      color: #fff;
      padding: 40px;
      padding-top: 0;
    }
    .knight-header {
      padding: 50px;
      border-radius: 10px;
      margin-bottom: 30px;
       background:linear-gradient(to bottom,rgba(0, 35, 50, 1), rgba(0, 35, 50, 1));
      display: grid;
      align-items: center;
      grid-template-columns: 240px 1fr;
      
    }
    .knight-header .title {
      color: white;
      font-weight: 600;
      font-size: 100px;
    }
    .knight-header h2 {
        padding-left:10px;
    }
    .knight-header .logo {
      max-width: 200px;
      height: auto;
      margin: 10px;
    }
    .card {
      background:linear-gradient(to bottom,rgba(0, 35, 50, 1), rgba(0, 35, 50, 1));
      border: none;
    }
    .mb-3{
       
        padding-top:10px;
        padding-bottom:0px;
    }
    .form-control, .form-check-input {
      background-color: #33475b;
      color: white;
      border: 1px solid #44576b;
    }
   
    form h2{
        color:white;
        font-size:50px;
        margin-bottom:10px;
        text-align: left;
        font-weight:300;
    }
    label, .form-check-label {
      color: #ccc;
    }
    .btn-primary {
      background-color: #1abc9c;
      border: none;
      padding:20px;
      font-weight:600;
      font-size:40px;
    }
    .mt-3{
        line-height:1.5;
        color:white;
        font-size:18px;
    }
    input,
    textarea,
    select {
    background-color: #012836;
    color: #fff;
    border: 1px solid #0f3d4d;
    padding: 10px;
    border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
   

  

    <form action="/" method="post" enctype="multipart/form-data" class="card p-4 shadow">
         <div class="knight-header">
      <img src="/static/logo.png" class="logo" />
      <div>
        <h1 class="title">The Window Knight</h1>
        <h2>A Local Window Cleaning Company</h2>
      </div>
    </div>
          <h2 class="mb-4 text-center">Get Your Smart Window Cleaning Quote</h2>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" name="phone" class="form-control" required>
        </div>

      <!-- Panes -->
      <div class="mb-3">
        <label class="form-label">Small Panes</label>
        <input type="number" name="small_panes" class="form-control" value="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Medium Panes</label>
        <input type="number" name="medium_panes" class="form-control" value="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Large Panes</label>
        <input type="number" name="large_panes" class="form-control" value="0">
      </div>

      <div class="mb-3">
        <label class="form-label">Second-Story Windows</label>
        <input type="number" name="height" class="form-control" value="0">
      </div>

      <div class="mb-3">
        <label class="form-label">Screens to Clean</label>
        <input type="number" name="screens" class="form-control" value="0">
      </div>

      <div class="mb-3">
        <label class="form-label">Distance from Shea & Scottsdale (miles)</label>
        <input type="number" name="distance" class="form-control" value="0">
      </div>

      <!-- Urgency -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="urgency" id="urgency">
        <label class="form-check-label" for="urgency">Urgent Job ($20 fee)</label>
      </div>

      <!-- Discounts -->
      <div class="mb-3">
        <label class="form-label">Discounts</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="discounts" value="review" id="review">
          <label class="form-check-label" for="review">$20 off for Review</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="discounts" value="recurring" id="recurring">
          <label class="form-check-label" for="recurring">Recurring (15% off)</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="discounts" value="biweekly" id="biweekly">
          <label class="form-check-label" for="biweekly">Biweekly (10% off)</label>
        </div>
      </div>


      <!-- Photos -->
      <div class="mb-3">
        <label class="form-label">Upload Photos (optional)</label>
        <input type="file" name="photos" accept="image/*" class="form-control" multiple>
      </div>
      <div class="mb-3">
        <label class="form-label">Notes About the Job</label>
        <textarea name="job_notes" rows="4" class="form-control" placeholder="Anything we should know? Pets, access notes, timing, etc."></textarea>
        </div>

        <!-- Date Availability -->
        <div class="mb-3">
        <label class="form-label">Available Dates</label>
        <input type="text" name="available_dates" class="form-control" placeholder="e.g. 2025-05-15, 2025-05-18, 2025-05-22">
        <small class="form-text text-muted">Enter multiple dates separated by commas.</small>
        </div>
      <button type="submit" class="btn btn-primary mt-3">Generate Quote</button>
    </form>
  </div>
</body>
</html>
