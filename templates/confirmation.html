<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="window cleaning Phoenix, quote confirmation, scheduled window cleaning, smart quote confirmation, window service booked">
  <meta name="description" content="Thank you for scheduling with The Window Knight. Your window cleaning quote has been confirmed and sent to our team. We'll contact you shortly to finalize details.">
  <meta name="robots" content="noindex, nofollow">
  
  <link rel="icon" type="image/x-icon" href="/static/logo.png">
  <link rel="icon" type="image/png" href="/static/logo.png">
  <title>Window Knight | Smart Quote - Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #1abc9c;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pop 0.5s ease-out forwards;
    }
    .checkmark {
      font-size: 90px;
    
      color: white;
    
      transform: scale(0) translateY(-15px);
      animation: scaleUp 0.5s 0.3s ease-out forwards;
    }
    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    @keyframes scaleUp {
      to { transform: scale(1) translateY(-10px) }
    }
    .confirmation-message {
      font-size: 40px;
      font-weight: 500;
      margin-top: 30px;
      text-align: center;
    }
    .btn {
      margin-top: 40px;
      font-size: 22px;
      color:white;
      font-weight:500;
      padding: 12px 28px;
      background-color: #1abc9c;
      border: none;
    }
    .btn:hover {
      background-color: lightblue;
    }
  </style>
</head>
<body>

  <div class="circle">
    <div class="checkmark">âœ”</div>
  </div>

  </div>

</body>
